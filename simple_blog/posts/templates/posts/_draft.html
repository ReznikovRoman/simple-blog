{% if draft.header_image %}
    <img class="post_detail_header_image" src="{{ draft.header_image.url }}" alt="Draft Header Image">
{% endif %}
<h1 class="mt-3">{{ draft.title }}</h1>

<p><small>Creation Date: {{ draft.created_date|date:'Y-m-d' }}</small>

<div class="container mb-5 draft_content">
    <p class="mt-5">
        {{ draft.content|safe }}
    </p>
</div>
