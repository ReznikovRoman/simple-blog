{% extends 'posts/post_base.html' %}

{% block title %}
    Blog | Publish Post
{% endblock %}


{% block post_content %}
    <h3 class="mb-5">Are you sure that you want to publish this post?</h3>

    {% include 'posts/_draft.html' with draft=object hide_delete=True %}

    <form class="mt-4" method="POST">
        {% csrf_token %}
        <input type="submit" value="Publish" class="btn btn-warning btn-large">
        <a href="{% url 'posts:draft' slug=draft.slug %}" class="btn btn-light btn-large ml-3">Cancel</a>
    </form>
{% endblock %}
